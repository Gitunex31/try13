<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">Merci pour votre soumission</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #4CAF50;
      font-size: 24px;
    }
    p {
      color: #555;
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
      a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="thank_you_title">Merci pour votre soumission !</h1>
    <p data-i18n="thank_you_message">Nous avons bien reçu votre message et nous vous répondrons dans les plus brefs délais.</p>
    <a href="index.html" id="home-link" data-i18n="home_button">Retour à l'accueil</a>
  </div>

  <script>
    const translations = {
      fr: {
        page_title: "Merci pour votre soumission",
        thank_you_title: "Merci pour votre soumission !",
        thank_you_message: "Nous avons bien reçu votre message et nous vous répondrons dans les plus brefs délais.",
        home_button: "Retour à l'accueil"
      },
      en: {
        page_title: "Thank you for your submission",
        thank_you_title: "Thank you for your submission!",
        thank_you_message: "We have received your message and will respond shortly.",
        home_button: "Back to home"
      },
      es: {
        page_title: "Gracias por tu envío",
        thank_you_title: "¡Gracias por tu envío!",
        thank_you_message: "Hemos recibido tu mensaje y te responderemos lo antes posible.",
        home_button: "Volver al inicio"
      },
      de: {
        page_title: "Danke für deine Einsendung",
        thank_you_title: "Danke für deine Einsendung!",
        thank_you_message: "Wir haben deine Nachricht erhalten und werden dir bald antworten.",
        home_button: "Zurück zur Startseite"
      },
      it: {
        page_title: "Grazie per la tua richiesta",
        thank_you_title: "Grazie per la tua richiesta!",
        thank_you_message: "Abbiamo ricevuto il tuo messaggio e ti risponderemo al più presto.",
        home_button: "Torna alla home"
      },
      pt: {
        page_title: "Obrigado pelo seu envio",
        thank_you_title: "Obrigado pelo seu envio!",
        thank_you_message: "Recebemos sua mensagem e responderemos em breve.",
        home_button: "Voltar para o início"
      }
    };

    function setLang(lang) {
      const dict = translations[lang];
      if (!dict) return;

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });

      // Changer aussi le <title>
      if (dict.page_title) {
        document.title = dict.page_title;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang') || 'fr';
      setLang(savedLang);

      // Pour forcer le rechargement de la page d'accueil sans cache (utile en dev)
      document.getElementById('home-link').href = `index.html?ts=${Date.now()}`;
    });
  </script>
</body>
</html>
